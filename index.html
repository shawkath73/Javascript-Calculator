<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="icons8-calculator-48.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .custom-shadow{
            box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
        }
        .cus-shadow{
            box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
        }
        body{
          background-color: rgb(218, 220, 220);
        }
        .btn:focus{
            outline: none;
            box-shadow: rgba(14, 30, 37, 0.08) 0px 2px 4px 0px, rgba(14, 30, 37, 0.2) 0px 2px 16px 0px;
        }
        .btn:hover
        {
            box-shadow: rgba(14, 30, 37, 0.08) 0px 2px 4px 0px,rgba(14, 30, 37, 0.2) 0px 2px 16px 0px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="offset-2 col-8 offset-sm-3 col-sm-6 offset-md-4 col-md-4">
                <div class="card custom-shadow" style="background-color: white;border-radius: 10px;">
                    <div class="card-body" >
                        <div style="color: rgb(176, 176, 175);outline: none;">TECHNOCAD</div>
                        <input readonly style="height: 80px;background-color:rgb(213, 224, 224) ;border-radius: 17%;outline: none;border:none;box-shadow: inset 5px 0px 8px 4px rgba(0, 0, 0, 0.1);" class=" text-end  form-control form-control-lg mt-4 fs-2" id="screen" type="text" aria-label=".form-control-lg example" placeholder="0" maxlength="17">
                        <div class="row gx-3">
                        <div class="col-3">
                            <button type="button" onclick="clrscr()" class="btn btn-danger border w-100 mt-4 border rounded-pill cus-shadow" style="height: 50px;">AC</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="dlt()" class="btn border w-100 mt-4 border rounded-pill cus-shadow" style="height: 50px;">DEL</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('%')" class="btn border w-100 mt-4 border rounded-pill cus-shadow" style="height: 50px;">%</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="eqval('/')" class="btn border w-100 mt-4 border rounded-pill cus-shadow btn-secondary" style="height: 50px;">รท</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('7')" class="btn border w-100 mt-4 border rounded-pill cus-shadow" style="height: 50px;">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('8')" class="btn border w-100 mt-4 border rounded-pill cus-shadow" style="height: 50px;">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('9')" class="btn border w-100 mt-4 border rounded-pill cus-shadow" style="height: 50px;">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="eqval('*')" class="btn border w-100 mt-4 rounded-pill cus-shadow btn-secondary" style="height: 50px;">ร</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('4')" class="btn border w-100 mt-4 rounded-pill cus-shadow" style="height: 50px;">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('5')" class="btn border w-100 mt-4 rounded-pill cus-shadow" style="height: 50px;">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('6')" class="btn border w-100 mt-4 rounded-pill cus-shadow" style="height: 50px;">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="eqval('-')" class="btn border w-100 mt-4 rounded-pill cus-shadow btn-secondary" style="height: 50px;">-</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('1')" class="btn border w-100 mt-4 rounded-pill cus-shadow" style="height: 50px;">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('2')" class="btn border w-100 mt-4 rounded-pill cus-shadow" style="height: 50px;">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('3')" class="btn border w-100 mt-4 rounded-pill cus-shadow" style="height: 50px;">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="eqval('+')" class="btn border w-100 mt-4 rounded-pill cus-shadow btn-secondary" style="height: 50px;">+</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('+/-')" class="btn border w-100 mt-4 rounded-pill cus-shadow" style="height: 50px;">+/-</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('0')" class="btn border w-100 mt-4 rounded-pill cus-shadow" style="height: 50px;">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="show('.')" class="btn border w-100 mt-4 rounded-pill cus-shadow" style="height: 50px;">.</button>
                        </div>
                        <div class="col-3">
                            <button type="button" onclick="eqval('=')" class="btn border w-100 mt-4 rounded-pill cus-shadow btn-secondary" style="height: 50px;">=</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
